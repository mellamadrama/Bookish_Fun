<body style="background-color:#f4f3ef;">
  <!-- this is the form for users to enter their username and password -->
  <header> <!-- this is the name of the site -->

      <nav class="navbar"> <!-- this is the navigation bar -->
        <a style="text-decoration:none" href="index.html">HOME</a>
        <a style="text-decoration:none" href="index.html#aboutus">ABOUT US</a>

  <form action="index.html">
    <section id="login">
      <!-- this is the part where the username and password input is -->
      <label for="username"><b>Username:</b></label>
      <input type="text" placeholder="Enter Username" id="username" required>
      <br>
      <br>
      <label for="pass-word"><b>Password:</b></label>
      <input type="password" placeholder="Enter Password" id="password" required>
      <br>
      <br>
      <div class="btn">
        <a style="text-decoration:none" href="login.html" id="submit"><button>Login</button></a>
      </div>
    </section>
    <section id="nologin">
      <a style="text-decoration:none" href="signup.html">Don't have an account?</a>
    </section>
  </form>

    <script type="module" src="javascript-files/login.js"></script>
